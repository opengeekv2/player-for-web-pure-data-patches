name: ci

on:
  push:
    branches: [master, development]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allowed_to_fail }}
    strategy:
      matrix:
        php: ['5.6']
        wp-version: ['trunk']
        allowed_to_fail: [false]
        include:
          - php: '5.6'
            wp-version: latest
            allowed_to_fail: false
          - php: '7.0'
            wp-version: latest
            allowed_to_fail: false
          - php: '7.1'
            wp-version: latest
            allowed_to_fail: false
          - php: '7.2'
            wp-version: latest
            allowed_to_fail: false
          - php: '7.3'
            wp-version: latest
            allowed_to_fail: false
          - php: '7.4'
            wp-version: latest
            allowed_to_fail: false
    services:
      mysql:
          image: mysql:5.7
          env:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
          ports:
            - 3306
          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v1
      - run: export VENDOR="$HOME/.composer/vendor"
      - run: export PATH="$VENDOR/bin:$PATH"
      - run: bash bin/install-wp-tests.sh wordpress_test root '' mysql ${{ matrix.wp-version }}
      - run: composer global require "phpunit/phpunit=4.8.*|5.7.*"
      - run: composer install
      - run: phpunit
      - run: WP_MULTISITE=1 phpunit
